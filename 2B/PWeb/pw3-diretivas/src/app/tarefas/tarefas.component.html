@if (Temp) {
  <button (click)="showThis()">Mostrar apenas conclu√≠dos</button>
  @for (item of tarefas; track item.id) {
    <li>{{item.id}} - {{item.title}} {{item.finished}}</li>
  }

} @else {
  <button (click)="showThis()">Mostrar tudo</button>

    }
  }
}
